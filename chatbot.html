<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenatix - Chatbot</title>
    <link rel="icon" type="image/png" href="./assets/image/logo/logo.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-linear">
    <!-- Navbar Start -->
     <nav class="w-full h-[14vh] flex flex-col justify-center items-start fixed">
        <a href="./index.html" class="flex justify-center gap-3 cursor-pointer items-center ml-12">
            <img class="w-[24px] h-auto" src="./assets/image/icon/back.png" alt="">
            <h1 class="font-medium text-[22px]">Back</h1>
        </a>
     </nav>
    <!-- Navbar End -->

    <!-- Chatbot Start -->
     <section class="w-full h-screen flex flex-col justify-start items-center relative fade-up">
        <div class="flex flex-col justify-center items-center gap-6 pt-12" id="pageWelcome">
            <img src="./assets/image/logo/logo_chatbot.svg" alt="" class="w-[80px] h-auto animate-up-down">
            <div class="flex flex-col gap-1 justify-center items-center">
                <p class="font-semibold text-[#6B6B6B] text-[20px]">Selamat Datang di <span class="text-primary">Prenatix</span> ğŸ‘‹</p>
                <h1 class="text-[28px] font-semibold text-black">Apa yang ingin Ibu ketahui hari ini?</h1>
            </div>
            <div class="flex justify-center items-center mt-4 gap-12">
                <div class="flex flex-col border-2 rounded-xl p-4 gap-6 cursor-pointer w-[280px] border-[#BEBEBE] bg-white hover:-translate-y-2 duration-200" id="ask1Btn">
                    <img src="./assets/image/icon/chatbot_icon1.png" alt="" class="w-[45px] h-auto">
                    <p class="font-medium text-[14px] text-[#333333]">Buatkan panduan makanan sehat untuk trimester pertama</p>
                </div>
                <div class="flex flex-col border-2 rounded-xl p-4 gap-6 cursor-pointer w-[280px] border-[#BEBEBE] bg-white hover:-translate-y-2 duration-200" id="ask2Btn">
                    <img src="./assets/image/icon/chatbot_icon2.png" alt="" class="w-[45px] h-auto">
                    <p class="font-medium text-[14px] text-[#333333]">Tentukan jadwal kontrol sesuai usia kandungan bunda</p>
                </div>
                <div class="flex flex-col border-2 rounded-xl p-4 gap-6 cursor-pointer w-[280px] border-[#BEBEBE] bg-white hover:-translate-y-2 duration-200" id="ask3Btn">
                    <img src="./assets/image/icon/chatbot_icon3.png" alt="" class="w-[45px] h-auto">
                    <p class="font-medium text-[14px] text-[#333333]">Berikan tips agar tidur menjadi nyenyak saat hamil besar</p>
                </div>
            </div>
        </div>
        <div class="mt-12 overflow-x-scroll h-[72vh]" id="pageChatScroll">
            <div class="pb-10">
                <div class="flex flex-col justify-start w-[70vw] gap-2" id="pageChat">
                    <!-- Mapping on javascript -->
                </div>
            </div>
        </div>
        <div class="absolute bg-[#00000029] w-full h-screen z-[50] flex flex-col justify-center items-center" id="speakPage">
            <div class="bg-white rounded-lg w-[400px] h-auto px-6 py-10 flex flex-col justify-center items-center gap-5">
                <img src="./assets/image/logo/logo_chatbot.svg" alt="" class="w-[100px] h-auto animate-up-down">
                <p class="text-[20px] font-medium">Prenatix Mendengarkan...</p>
            </div>
        </div>
        <div class="absolute bottom-16 w-[70vw] rounded-xl flex justify-between items-center gap-8">
            <div class="bg-white w-full flex justify-start items-center h-[70px] rounded-xl gap-6 shadow-lg px-8">
                <input type="text" class="w-full font-medium text-[16px] border-0 outline-0" placeholder="Tulis pertanyaan disini..." id="inputChatbot">
                <img src="./assets/image/icon/send.png" alt="" class="w-[30px] hover:-rotate-[20deg] duration-200 relative h-auto" id="sendBtn">
            </div>
            <audio id="voiceEffect">
                <source src="./assets/audio/voice_effect.mp3" type="audio/mp3">
            </audio>
            <img src="./assets/image/icon/voice.png" alt="" class="w-[70px] cursor-pointer h-auto hover:-translate-y-2 duration-200" id="voiceBtn">
        </div>
     </section>
    <!-- Chatbot End -->

    <!-- Javascript -->
     <script type="module" src="./js/data/chatbot.js"></script>
     <script type="module" src="./js/chatbot.js"></script>
</body>
</html>
